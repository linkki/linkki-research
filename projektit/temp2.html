<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
   

  </head>
  <!--onload="draw();"-->
  <body>
   <canvas id="canvas"></canvas> 
   

    <button id='btn'>
        Vaihda väriä.</button>
  </body>
  <script>
    for(var i = 1; i<10;i++){
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.fillStyle = 'green';
      ctx.fillRect(i, i, 150, 100);
    }
      

 const btn2 = document.querySelector('button')
    btn2.addEventListener('click', doSmt)
   function doSmt(){
     for(var i = 1; i<10;i++){
      const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        ctx.fillStyle = 'red';
        ctx.fillRect(i, i, 150, 100);
     }
    }
   
    </script>

</html>
