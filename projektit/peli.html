<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8">
    <title>Jäsäkurssi - Matopeli</title>
    <link href="../pohja/pohja.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ext-language_tools.js"></script>
    <script src="../pohja/pohja.js"></script>
</head>

<body>

    <div class="header">
        <nav>
            Jäsää lapsille
        </nav>
    </div>

    <div class="content">

        <canvas width=600 height=600 id=kangas style=background-color:beige;></canvas>
        <script>

            const piirtäjä = kangas.getContext("2d")

            for (i = 0; i < 4; i++) {
                for (j = 1; j < 4; j++) {
                    var x = 50 + j * 150; // x coordinate
                    var y = 50 + i * 150; // y coordinate
                    piirtäjä.beginPath();
                    piirtäjä.rect(x, y, 4, 4);
                    piirtäjä.fillStyle = "#FF0000";
                    piirtäjä.fill();
                    piirtäjä.closePath();


                }
            }


            for (i = 1; i <= 3; i++) {
                for (j = 0; j < 3; j++) {
                    var x = 75 + j * 75; // x coordinate
                    var y = i * 75; // y coordinate
                    piirtäjä.beginPath();
                    piirtäjä.rect(x, y, 4, 4);
                    piirtäjä.fillStyle = "#FF0000";
                    piirtäjä.fill();
                    piirtäjä.closePath();

                }
            }
        </script>


    </div>
</body>

</html>
