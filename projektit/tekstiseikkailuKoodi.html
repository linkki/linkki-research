<!doctype HTML>
<script>
    alert("Seikkailu alkaa...")
    const nimi = prompt("Sankarin nimi: ")
    raha = 30
    valtakuntaOnpelastettu = false
    alert(nimi + "lla on taskussaan " + raha + " kultakolikkoa.")
    alert("Torin laidalla on miekkakauppias, jousikauppias, kirveskauppias sekä hedelmäkauppias.")
    valinta = prompt("Meneekö sankari a)miekkakauppiaan, b)jousikauppiaan, c)kirveskauppiian vai d)hedelmäkauppiaan kojulle?")
    ostosHinta = 0;
    ostos = ""
    if (valinta.includes("a")) {
        ostos = prompt("Myynnissä on a) tikari (hinta: 2 kultarahaa) b) miekka(hinta: 15 kultarahaa).")
        if (ostos.includes("a")) {
            ostosHinta = 2
            ostos = "tikari"
        }
    } else if (valinta.includes("b")) {
        ostos = prompt("Myynnissä on a) jousi (hinta: 18 kultarahaa")
    } else if (valinta.includes("c")) {
        ostos = prompt("Myynnissä on a) hakku (hinta: 5 kultarahaa) b)kirves (hinta: 8 kultarahaa)")
    } else if (valinta.includes("d")) {
        ostos = prompt("Myynnissä on a) omenoita (hinta: 1 kultaraha) b) pähkinöitä (hinta: 5 kultarahaa)")
    } else {
        alert(nimi + " ei voi valitettavasti lähteä seikkailulle ilman asetta.")
    }
    raha = raha - ostosHinta
    alert(nimi + " on nyt valmis seikkailulle. Hänellä on rahaa jäljellä " + raha + " ja mukanaan " + ostos)
    suunta = prompt("Lähteekö sankari seikkailulle a) metsään b) linnaan.")

    if (suunta.includes("a")) {
        alert("Lähdimme siis seikkailulle metsään.")
    }
    if (suunta.includes("b")) {
        alert("Lähdimme siis seikkaululle linnaan.")
    }

    if (valtakuntaOnPelastettu) {
        palkinto = 1000000
        raha = raha + palkinto;
        alert("Onneks olkoon " + nimi + " sankari  pelasti koko valtakunnan. \n" +
            " palkinnoksi kuningas antoi hänelle " + palkinto + " kultakolikkoa.")
    }


</script>
